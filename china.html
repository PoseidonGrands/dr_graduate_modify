<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中国地图</title>
	<script type="text/javascript" src="echarts/echarts_map.min.js"></script>
	<script type="text/javascript" src="echarts/china_map.js"></script>
</head>
<body>
<div id="region" style="width: 700px;height:600px;"></div>
	<script charset="utf-8">
		var myChart2 = echarts.init(document.getElementById('region'));
        var option2 = {
            backgroundColor: '#FFFFFF',
            title: {
                text: '中国',
                x:'center'
            },
            tooltip : {
                trigger: 'item'
            },
            visualMap: {
                min: 0,
                max: 1000000,
                text:['高','低'],
                realtime: false,
                calculable: false,
                color: ['orangered','yellow','lightskyblue']
            },

            series: [{
                name: '浏览量',
                type: 'map',
                mapType: 'china',
                roam: false,
                label: {
                    normal: {
                        show: true
                    },
                    emphasis: {
                        show: true
                    }
                },
                itemStyle: {
                    normal: {
                        borderWidth: .5,//区域边框宽度
                        borderColor: '#FFF7FB',//区域边框颜色
                        areaColor:"#C4E1FF",//区域颜色

                    },

                    emphasis: {
                        borderWidth: .5,
                        borderColor: '#4b0082',
                        areaColor:"#ece39e",
                    }
                },
                data:[
			         {name: '北京', value: 1100},
			         {name: '湖北', value: 2221250},
			         {name: '上海', value: 1500},
			         {name: '广州', value: 5200},
			         {name: '广东', value: 900500},
			         {name: '新疆', value: 5000},
			         {name: '西藏', value: 500000},
			         {name: '湖南', value: 21250},
			         {name: '内蒙古', value: 182250}
		         ]
            }]
        };
        myChart2.setOption(option2);

	</script>
</body>
</html>
