{% macro render_flashes() %}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <ul class="list-unstyled text-{{ category }}">
        <li>{{ message }}</li>
      </ul>
      {% endfor %}
    {% endif %}
  {% endwith %}
{% endmacro %}
